<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/join.css">
    <title>Join</title>
</head>
<body>
    <form>
    <h1>Join FitHUB</h1>
    
    <input type="text" name="" id="" placeholder="Name" required>
    <input type="text" name="" id="" placeholder="Mobile No." required >
    <input type="Email" name="" id="" placeholder="Email" required>
    <input type="text" name="" id="" placeholder="Enter your age">
    <input type="text" name="" id="" placeholder="Choose your plan" list="plan" required>
    <datalist id="plan">
        <option value="">Annual</option>
        <option value="">Semi Annual</option>
        <option value="">Quarterly</option>
    </datalist>
      <button type="submit"><a href="#">Submit</a></button>
  </form>
</body>
</html>
